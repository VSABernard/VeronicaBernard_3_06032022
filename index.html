<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css" />
        <!-- import fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" 
        rel="stylesheet">        
        <script src="https://kit.fontawesome.com/52b9d34509.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>

    <body>
        <header>
            <nav id="logo">
                <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" />
            </nav>
        </header>
        <hr>

        <main>
            <section id="location">
                <p>Paris, Belleville</p>
            </section>

            <section id="head">
                <h1>Réserver le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <a href="#restaurants">
                    <button class="head_btn">Explorer nos restaurants</button>
                </a>
            </section>

            <section id="function">
                <h2>Fonctionnement</h2>
                <ul id="step_function">
                    <li>
                        <span class="icon_number"><i id="one" class="fa-solid fa-1" ></i></span>
                        <span class="icon_type"><i id="telephone" class="fa-solid fa-mobile-screen aria-hidden="true"></i></span>
                        <span class="text">Choisissez un restaurant</span>
                    </li>
                </ul>
            </section>




        </main>


    </body>

</html>
